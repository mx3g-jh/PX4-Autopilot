__max_num_config_instances: &max_num_config_instances 8

module_name: pwm_out

parameters:
    - group: PWM Outputs
      definitions:

        PWM_EXTRA_RATE:
            description:
                short: PWM extra output frequency
                long: |
                    Set to 400 for industry default or 1000 for high frequency ESCs.
                    Set to 0 for Oneshot125.
            type: int32
            unit: Hz
            min: -1
            max: 2000
            default: 50

        PWM_EXTRA_MIN:
            description:
                short: PWM extra minimum value
                long: |
                    Set to 1000 for industry default or 900 to increase servo travel.
            type: int32
            unit: us
            min: 800
            max: 1400
            default: 1000

        PWM_EXTRA_MAX:
            description:
                short: PWM extra maximum value
                long: |
                    Set to 2000 for industry default or 2100 to increase servo travel.
            type: int32
            unit: us
            min: 1600
            max: 2200
            default: 2000

        PWM_EXTRA_DISARM:
            description:
                short: PWM extra disarmed value
                long: |
                    This is the PWM pulse the autopilot is outputting if not armed.
                    The main use of this parameter is to silence ESCs when they are disarmed.
            type: int32
            unit: us
            min: 0
            max: 2200
            default: 1500

        PWM_EXTRA_FUNC${i}:
            description:
                short: PWM extra ${i} output function
                long: |
                    This is the function to be output on each pin
            type: enum
            values:
                0: None/Disabled
                1: Mixer file output (default)
                100: MAVLink-controlled servo 0
                101: MAVLink-controlled servo 1
                102: MAVLink-controlled servo 2
                103: MAVLink-controlled servo 3
                104: MAVLink-controlled servo 4
                105: MAVLink-controlled servo 5
                106: MAVLink-controlled servo 6
                107: MAVLink-controlled servo 7
                1000: Control Allocator output 0
                1001: Control Allocator output 1
                1002: Control Allocator output 2
                1003: Control Allocator output 3
                1004: Control Allocator output 4
                1005: Control Allocator output 5
                1006: Control Allocator output 6
                1007: Control Allocator output 7
                1008: Control Allocator output 8
                1009: Control Allocator output 9
                1010: Control Allocator output 10
                1011: Control Allocator output 11
                1012: Control Allocator output 12
                1013: Control Allocator output 13
                1014: Control Allocator output 14
                1015: Control Allocator output 15
            reboot_required: false
            num_instances: *max_num_config_instances
            instance_start: 1
            default: 1

        PWM_EXTRA_MIN${i}:
            description:
                short: PWM extra ${i} minimum value
                long: |
                    This is the minimum PWM pulse the autopilot is allowed to output.
                    When set to -1 the value for PWM_EXTRA_MIN will be used
            type: int32
            unit: us
            min: -1
            max: 1600
            num_instances: *max_num_config_instances
            instance_start: 1
            default: -1

        PWM_EXTRA_MAX${i}:
            description:
                short: PWM extra ${i} maximum value
                long: |
                    This is the maximum PWM pulse the autopilot is allowed to output.
                    When set to -1 the value for PWM_EXTRA_MAX will be used
            type: int32
            unit: us
            min: -1
            max: 2150
            num_instances: *max_num_config_instances
            instance_start: 1
            default: -1

        PWM_EXTRA_FAIL${i}:
            description:
                short: PWM extra ${i} failsafe value
                long: |
                    This is the PWM pulse the autopilot is outputting if in failsafe mode.
                    When set to -1 the value is set automatically depending if the actuator
                    is a motor (900us) or a servo (1500us)
            type: int32
            unit: us
            min: 0
            max: 2150
            num_instances: *max_num_config_instances
            instance_start: 1
            default: 0

        PWM_EXTRA_DIS${i}:
            description:
                short: PWM extra ${i} disarmed value
                long: |
                    This is the PWM pulse the autopilot is outputting if not armed.
                    When set to -1 the value for PWM_EXTRA_DISARM will be used
            type: int32
            unit: us
            min: -1
            max: 2150
            num_instances: *max_num_config_instances
            instance_start: 1
            default: -1

        PWM_EXTRA_TRIM${i}:
            description:
                short: PWM extra ${i} trim value
                long: |
                    Set to normalized offset
            type: float
            min: -0.2
            max:  0.2
            decimal: 2
            num_instances: *max_num_config_instances
            instance_start: 1
            default: 0

        PWM_EXTRA_REV${i}:
            description:
                short: PWM extra ${i} reverse value
                long: |
                    Enable to invert the channel.
                    Warning: Use this parameter when connected to a servo only.
                    For a brushless motor, invert manually two phases to reverse the direction.
            type: boolean
            num_instances: *max_num_config_instances
            instance_start: 1
            default: 0

        PWM_EXTRA_RATE${i}:
            description:
                short: PWM extra ${i} rate
                long: |
                    Set the default PWM output frequency for the main outputs
            type: int32
            unit: Hz
            min: 0
            max: 400
            instance_start: 1
            default: 50
